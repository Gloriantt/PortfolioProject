<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .cart-item-image {
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .quantity-input {
      width: 80px;
    }
    .cart-summary {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shop me-2"></i>Portfolio Shop
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/">
        <i class="bi bi-arrow-left me-1"></i>Continue Shopping
      </a>
      <span sec:authorize="isAuthenticated()" class="navbar-text me-3">
                    Welcome, <span sec:authentication="name"></span>
                </span>
      <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" class="d-inline">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-link nav-link">Logout</button>
      </form>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">
    <i class="bi bi-cart3 me-2"></i>Shopping Cart
  </h2>

  <!-- Alert Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle-fill me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle-fill me-2"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div class="row">
    <!-- Cart Items -->
    <div class="col-lg-8">
      <div th:if="${cartItems != null and !cartItems.isEmpty()}">
        <div class="card mb-3" th:each="item : ${cartItems}">
          <div class="card-body">
            <div class="row align-items-center">
              <div class="col-md-2">
                <img th:if="${item.product.imageUrl}"
                     th:src="${item.product.imageUrl}"
                     class="cart-item-image rounded"
                     alt="Product image">
                <div th:unless="${item.product.imageUrl}"
                     class="cart-item-image bg-light rounded d-flex align-items-center justify-content-center">
                  <i class="bi bi-image text-muted" style="font-size: 2rem;"></i>
                </div>
              </div>
              <div class="col-md-4">
                <h5 th:text="${item.product.name}"></h5>
                <p class="text-muted mb-0" th:text="${item.product.description}"></p>
                <small class="text-muted" th:if="${item.product.category}">
                  Category: <span th:text="${item.product.category.name}"></span>
                </small>
              </div>
              <div class="col-md-2">
                <p class="mb-0">Price:</p>
                <strong>$<span th:text="${item.price}"></span></strong>
              </div>
              <div class="col-md-2">
                <label class="form-label">Quantity:</label>
                <input type="number"
                       class="form-control quantity-input"
                       th:value="${item.quantity}"
                       min="1"
                       th:data-product-id="${item.product.id}"
                       onchange="updateQuantity(this)">
              </div>
              <div class="col-md-1">
                <p class="mb-0">Subtotal:</p>
                <strong>$<span th:text="${item.subtotal}"></span></strong>
              </div>
              <div class="col-md-1">
                <form th:action="@{/cart/remove}" method="post" class="d-inline">
                  <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                  <input type="hidden" name="productId" th:value="${item.product.id}"/>
                  <button type="submit" class="btn btn-sm btn-danger"
                          onclick="return confirm('Remove this item from cart?')">
                    <i class="bi bi-trash"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Clear Cart Button -->
        <form th:action="@{/cart/clear}" method="post" class="mb-3">
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
          <button type="submit" class="btn btn-outline-danger"
                  onclick="return confirm('Clear all items from cart?')">
            <i class="bi bi-trash me-2"></i>Clear Cart
          </button>
        </form>
      </div>

      <!-- Empty Cart Message -->
      <div th:if="${cartItems == null or cartItems.isEmpty()}" class="alert alert-info">
        <i class="bi bi-cart-x me-2"></i>
        Your cart is empty. <a href="/" class="alert-link">Start shopping</a>
      </div>
    </div>

    <!-- Cart Summary -->
    <div class="col-lg-4">
      <div class="cart-summary" th:if="${cartItems != null and !cartItems.isEmpty()}">
        <h4 class="mb-3">Order Summary</h4>
        <hr>
        <div class="d-flex justify-content-between mb-2">
          <span>Items:</span>
          <span th:text="${totalItems}"></span>
        </div>
        <div class="d-flex justify-content-between mb-3">
          <span>Subtotal:</span>
          <span>$<span th:text="${totalPrice}"></span></span>
        </div>
        <hr>
        <div class="d-flex justify-content-between mb-4">
          <h5>Total:</h5>
          <h5>$<span th:text="${totalPrice}"></span></h5>
        </div>

        <div class="d-grid gap-2">
          <a href="/checkout" class="btn btn-primary btn-lg">
            <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
          </a>
          <a href="/" class="btn btn-outline-secondary">
            Continue Shopping
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
  function updateQuantity(input) {
    const productId = input.dataset.productId;
    const quantity = input.value;
    const token = document.querySelector('meta[name="_csrf"]').content;
    const header = document.querySelector('meta[name="_csrf_header"]').content;

    fetch('/cart/update', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        [header]: token
      },
      body: 'productId=' + productId + '&quantity=' + quantity
    })
            .then(response => response.json())
            .then(data => {
              if (data.success) {
                location.reload();
              }
            });
  }
</script>
</body>
</html>
