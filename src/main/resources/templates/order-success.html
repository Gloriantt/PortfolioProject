<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Successful - Portfolio Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .success-icon {
      font-size: 5rem;
      color: #28a745;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shop me-2"></i>Portfolio Shop
    </a>
  </div>
</nav>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <i class="bi bi-check-circle-fill success-icon"></i>
      <h2 class="mt-4">Order Placed Successfully!</h2>
      <p class="lead">Thank you for your purchase!</p>

      <div class="alert alert-success mt-4" th:if="${orderNumber}">
        <h5>Order Number: <span th:text="${orderNumber}"></span></h5>
        <p class="mb-0">We've sent a confirmation email with order details.</p>
      </div>

      <div class="mt-4">
        <a href="/" class="btn btn-primary btn-lg">
          <i class="bi bi-house me-2"></i>Continue Shopping
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
