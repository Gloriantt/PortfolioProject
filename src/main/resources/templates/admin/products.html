<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/static">Portfolio Shop</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/admin">Admin Panel</a>
    </div>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Products Management</h2>

  <a href="/admin/products/add" class="btn btn-success mb-3">Add New Product</a>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.description}"></td>
        <td>$<span th:text="${product.price}"></span></td>
        <td th:text="${product.category?.name}">-</td>
        <td>
          <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
             class="btn btn-sm btn-primary">Edit</a>
          <a th:href="@{/admin/products/delete/{id}(id=${product.id})}"
             class="btn btn-sm btn-danger"
             onclick="return confirm('Are you sure you want to delete this product?')">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div th:if="${#lists.isEmpty(products)}" class="alert alert-info">
    No products found. <a href="/admin/products/add">Add your first product</a>
  </div>
</div>
</body>
</html>
