<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${product.id != null ? 'Edit Product' : 'Add Product'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Portfolio Shop</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/admin">Admin Panel</a>
      <a class="nav-link" href="/admin/products">Products</a>
    </div>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 th:text="${product.id != null ? 'Edit Product' : 'Add New Product'}"></h2>

  <form th:action="${product.id != null ? '/admin/products/edit/' + product.id : '/admin/products/add'}"
        th:object="${product}" method="post">

    <div class="mb-3">
      <label for="name" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="name" th:field="*{name}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" rows="3" th:field="*{description}"></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price</label>
      <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL</label>
      <input type="text" class="form-control" id="imageUrl" th:field="*{imageUrl}">
    </div>

    <div class="mb-3">
      <label for="category" class="form-label">Category</label>
      <select class="form-control" id="category" th:field="*{category}">
        <option value="">Select Category</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.id}"
                th:text="${cat.name}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">Save Product</button>
    <a href="/admin/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
