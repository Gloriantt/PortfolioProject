<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shop me-2"></i>Portfolio Shop
    </a>
    <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>Admin
                </span>
      <a class="nav-link" href="/admin">
        <i class="bi bi-speedometer2 me-1"></i>Dashboard
      </a>
      <a class="nav-link" href="/admin/users">
        <i class="bi bi-people me-1"></i>Users
      </a>
      <a class="nav-link" href="/logout">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    </div>
  </div>
</nav>

<div class="admin-header">
  <div class="container">
    <h1 class="display-4">
      <i class="bi bi-person-gear me-3"></i>Edit User
    </h1>
    <p class="lead">Update user information</p>
  </div>
</div>

<div class="container">
  <div class="form-container">
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">
          <i class="bi bi-person-badge me-2"></i>User Details
        </h5>
      </div>
      <div class="card-body">
        <form th:action="@{/admin/users/update/{id}(id=${user.id})}" method="post">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" th:value="${user.username}" disabled>
            <small class="text-muted">Username cannot be changed</small>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   th:value="${user.email}"
                   required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">New Password</label>
            <input type="password"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Leave empty to keep current password">
            <small class="text-muted">Enter a new password only if you want to change it</small>
          </div>

          <div class="mb-3">
            <label class="form-label">Current Roles</label>
            <div>
                                <span th:each="role : ${user.roles}"
                                      class="badge bg-primary me-1"
                                      th:text="${role}"></span>
            </div>
          </div>

          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a href="/admin/users" class="btn btn-secondary">
              <i class="bi bi-x-circle me-2"></i>Cancel
            </a>
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-check-circle me-2"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
