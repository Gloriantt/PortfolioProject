<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${category.id != null ? 'Edit Category' : 'Add Category'}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Portfolio Shop</a>
    <div class="navbar-nav">
      <a class="nav-link" href="/admin">Admin Panel</a>
      <a class="nav-link" href="/admin/categories">Categories</a>
    </div>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/logout">Logout</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0" th:text="${category.id != null ? 'Edit Category' : 'Add New Category'}"></h4>
        </div>
        <div class="card-body">
          <form th:action="${category.id != null ? '/admin/categories/edit/' + category.id : '/admin/categories/add'}"
                th:object="${category}"
                method="post">

            <div class="mb-3">
              <label for="name" class="form-label">
                <i class="bi bi-tag-fill me-2"></i>Category Name
              </label>
              <input type="text"
                     class="form-control form-control-lg"
                     id="name"
                     th:field="*{name}"
                     placeholder="Enter category name"
                     required>
              <div class="form-text">
                The category name should be unique and descriptive
              </div>
            </div>

            <div class="mb-3" th:if="${category.id != null}">
              <label class="form-label">
                <i class="bi bi-info-circle me-2"></i>Category Information
              </label>
              <div class="alert alert-info">
                <small>
                  Category ID: <strong th:text="${category.id}"></strong><br>
                  Products in this category: <strong th:text="${productCount != null ? productCount : 0}"></strong>
                </small>
              </div>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="bi bi-check-circle me-2"></i>
                <span th:text="${category.id != null ? 'Update Category' : 'Create Category'}"></span>
              </button>
              <a href="/admin/categories" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i>Back to Categories
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
