<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .action-buttons {
      white-space: nowrap;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shop me-2"></i>Portfolio Shop
    </a>
    <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>Admin
                </span>
      <a class="nav-link" href="/admin">
        <i class="bi bi-speedometer2 me-1"></i>Dashboard
      </a>
      <a class="nav-link" href="/">
        <i class="bi bi-house me-1"></i>Home
      </a>
      <a class="nav-link" href="/logout">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    </div>
  </div>
</nav>

<div class="admin-header">
  <div class="container">
    <h1 class="display-4">
      <i class="bi bi-people me-3"></i>User Management
    </h1>
    <p class="lead">Manage registered users</p>
  </div>
</div>

<div class="container">
  <!-- Alert Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Users Table -->
  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">
        <i class="bi bi-people me-2"></i>Registered Users
      </h5>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td>
              <i class="bi bi-person me-1"></i>
              <span th:text="${user.username}"></span>
            </td>
            <td th:text="${user.email}"></td>
            <td>
                                    <span th:each="role : ${user.roles}"
                                          class="badge bg-primary me-1"
                                          th:text="${role}"></span>
            </td>
            <td class="action-buttons">
              <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                 class="btn btn-sm btn-warning">
                <i class="bi bi-pencil"></i> Edit
              </a>
              <form th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                    method="post"
                    class="d-inline"
                    onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit" class="btn btn-sm btn-danger">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <a href="/admin" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
