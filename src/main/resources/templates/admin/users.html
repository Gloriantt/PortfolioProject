<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Users - Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .admin-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 2rem 0;
      margin-bottom: 2rem;
    }
    .action-buttons {
      white-space: nowrap;
    }
    .table-responsive {
      border-radius: 8px;
      overflow: hidden;
    }
    .user-row:hover {
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shop me-2"></i>Portfolio Shop
    </a>
    <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>Admin
                </span>
      <a class="nav-link" href="/admin">
        <i class="bi bi-speedometer2 me-1"></i>Dashboard
      </a>
      <a class="nav-link" href="/">
        <i class="bi bi-house me-1"></i>Home
      </a>
      <a class="nav-link" href="/logout">
        <i class="bi bi-box-arrow-right me-1"></i>Logout
      </a>
    </div>
  </div>
</nav>

<div class="admin-header">
  <div class="container">
    <h1 class="display-4">
      <i class="bi bi-people me-3"></i>User Management
    </h1>
    <p class="lead">Manage registered users and their permissions</p>
  </div>
</div>

<div class="container">
  <!-- Alert Messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="bi bi-check-circle me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
    <i class="bi bi-exclamation-triangle me-2"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Statistics Cards -->
  <div class="row mb-4">
    <div class="col-md-4">
      <div class="card border-primary">
        <div class="card-body text-center">
          <h3 class="text-primary" th:text="${#lists.size(users)}">0</h3>
          <p class="text-muted mb-0">Total Users</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-success">
        <div class="card-body text-center">
          <h3 class="text-success" th:text="${#lists.size(users.?[roles.contains(T(com.example.PortfolioProject.Models.Role).USER)])}">0</h3>
          <p class="text-muted mb-0">Regular Users</p>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card border-danger">
        <div class="card-body text-center">
          <h3 class="text-danger" th:text="${#lists.size(users.?[roles.contains(T(com.example.PortfolioProject.Models.Role).ADMIN)])}">0</h3>
          <p class="text-muted mb-0">Administrators</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Users Table -->
  <div class="card shadow">
    <div class="card-header bg-white">
      <h5 class="mb-0">
        <i class="bi bi-people me-2"></i>Registered Users
      </h5>
    </div>
    <div class="card-body p-0">
      <div class="table-responsive">
        <table class="table table-hover mb-0">
          <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Email</th>
            <th>Roles</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user : ${users}" class="user-row">
            <td th:text="${user.id}"></td>
            <td>
              <i class="bi bi-person-circle me-1 text-primary"></i>
              <strong th:text="${user.username}"></strong>
            </td>
            <td>
              <i class="bi bi-envelope me-1 text-muted"></i>
              <span th:text="${user.email}"></span>
            </td>
            <td>
                                    <span th:each="role : ${user.roles}"
                                          th:class="${'badge me-1 ' + (role.name() == 'ADMIN' ? 'bg-danger' : (role.name() == 'MODERATOR' ? 'bg-warning' : 'bg-success'))}"
                                          th:text="${role}"></span>
            </td>
            <td class="action-buttons">
              <a th:href="@{/admin/users/edit/{id}(id=${user.id})}"
                 class="btn btn-sm btn-outline-warning"
                 data-bs-toggle="tooltip"
                 title="Edit user">
                <i class="bi bi-pencil-square"></i> Edit
              </a>
              <form th:action="@{/admin/users/delete/{id}(id=${user.id})}"
                    method="post"
                    class="d-inline"
                    onsubmit="return confirm('Are you sure you want to delete this user?');">
                <button type="submit"
                        class="btn btn-sm btn-outline-danger"
                        data-bs-toggle="tooltip"
                        title="Delete user">
                  <i class="bi bi-trash3"></i> Delete
                </button>
              </form>
            </td>
          </tr>
          <tr th:if="${#lists.isEmpty(users)}">
            <td colspan="5" class="text-center py-4 text-muted">
              <i class="bi bi-inbox fs-1 d-block mb-2"></i>
              No users found
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div class="mt-3">
    <a href="/admin" class="btn btn-secondary">
      <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
    </a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Initialize tooltips
  var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
  var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
    return new bootstrap.Tooltip(tooltipTriggerEl)
  });
</script>
</body>
</html>
