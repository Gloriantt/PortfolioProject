<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta th:name="_csrf" th:content="${_csrf.token}"/>
  <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Checkout - Portfolio Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .checkout-summary {
      background-color: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      position: sticky;
      top: 20px;
    }
    .payment-method-card {
      cursor: pointer;
      transition: all 0.3s;
    }
    .payment-method-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .payment-method-card.selected {
      border-color: #0d6efd;
      background-color: #e7f1ff;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">
      <i class="bi bi-shop me-2"></i>Portfolio Shop
    </a>
    <div class="navbar-nav ms-auto">
      <a class="nav-link" href="/cart">
        <i class="bi bi-arrow-left me-1"></i>Back to Cart
      </a>
    </div>
  </div>
</nav>

<div class="container mt-4 mb-5">
  <h2 class="mb-4">
    <i class="bi bi-credit-card me-2"></i>Checkout
  </h2>

  <div class="row">
    <!-- Checkout Form -->
    <div class="col-lg-8">
      <form th:action="@{/checkout/process}" th:object="${checkoutForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <!-- Customer Information -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-person-fill me-2"></i>Customer Information
            </h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="customerName" class="form-label">Full Name *</label>
                <input type="text" class="form-control" id="customerName"
                       th:field="*{customerName}" required>
              </div>
              <div class="col-md-6 mb-3">
                <label for="customerEmail" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="customerEmail"
                       th:field="*{customerEmail}" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="customerPhone" class="form-label">Phone Number *</label>
              <input type="tel" class="form-control" id="customerPhone"
                     th:field="*{customerPhone}" required>
            </div>
          </div>
        </div>

        <!-- Shipping Address -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-geo-alt-fill me-2"></i>Shipping Address
            </h5>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="shippingAddress" class="form-label">Street Address *</label>
              <input type="text" class="form-control" id="shippingAddress"
                     th:field="*{shippingAddress}" required>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="city" class="form-label">City *</label>
                <input type="text" class="form-control" id="city"
                       th:field="*{city}" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="postalCode" class="form-label">Postal Code *</label>
                <input type="text" class="form-control" id="postalCode"
                       th:field="*{postalCode}" required>
              </div>
              <div class="col-md-3 mb-3">
                <label for="country" class="form-label">Country</label>
                <select class="form-control" id="country" th:field="*{country}">
                  <option value="USA">United States</option>
                  <option value="Canada">Canada</option>
                  <option value="UK">United Kingdom</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-wallet2 me-2"></i>Payment Method
            </h5>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-4 mb-3">
                <div class="card payment-method-card" onclick="selectPayment('credit_card')">
                  <div class="card-body text-center">
                    <input type="radio" name="paymentMethod" value="credit_card"
                           th:field="*{paymentMethod}" id="credit_card" required>
                    <label for="credit_card">
                      <i class="bi bi-credit-card" style="font-size: 2rem;"></i>
                      <p class="mb-0 mt-2">Credit Card</p>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="card payment-method-card" onclick="selectPayment('paypal')">
                  <div class="card-body text-center">
                    <input type="radio" name="paymentMethod" value="paypal"
                           th:field="*{paymentMethod}" id="paypal">
                    <label for="paypal">
                      <i class="bi bi-paypal" style="font-size: 2rem;"></i>
                      <p class="mb-0 mt-2">PayPal</p>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-md-4 mb-3">
                <div class="card payment-method-card" onclick="selectPayment('cash')">
                  <div class="card-body text-center">
                    <input type="radio" name="paymentMethod" value="cash"
                           th:field="*{paymentMethod}" id="cash">
                    <label for="cash">
                      <i class="bi bi-cash" style="font-size: 2rem;"></i>
                      <p class="mb-0 mt-2">Cash on Delivery</p>
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Order Notes -->
        <div class="card mb-4">
          <div class="card-header">
            <h5 class="mb-0">
              <i class="bi bi-chat-left-text me-2"></i>Order Notes (Optional)
            </h5>
          </div>
          <div class="card-body">
                            <textarea class="form-control" rows="3" th:field="*{orderNotes}"
                                      placeholder="Add any special instructions for your order..."></textarea>
          </div>
        </div>

        <!-- Terms and Submit -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="agreeToTerms"
                 th:field="*{agreeToTerms}" required>
          <label class="form-check-label" for="agreeToTerms">
            I agree to the <a href="#" target="_blank">Terms and Conditions</a>
          </label>
        </div>

        <button type="submit" class="btn btn-primary btn-lg w-100">
          <i class="bi bi-lock-fill me-2"></i>Place Order
        </button>
      </form>
    </div>

    <!-- Order Summary -->
    <div class="col-lg-4">
      <div class="checkout-summary">
        <h4 class="mb-3">Order Summary</h4>
        <hr>

        <!-- Cart Items -->
        <div th:each="item : ${cart.items}" class="d-flex justify-content-between mb-2">
          <div>
            <small th:text="${item.product.name}"></small>
            <small class="text-muted"> x<span th:text="${item.quantity}"></span></small>
          </div>
          <small>$<span th:text="${item.subtotal}"></span></small>
        </div>

        <hr>

        <div class="d-flex justify-content-between mb-2">
          <span>Subtotal:</span>
          <span>$<span th:text="${cart.totalPrice}"></span></span>
        </div>
        <div class="d-flex justify-content-between mb-2">
          <span>Shipping:</span>
          <span>Free</span>
        </div>

        <hr>

        <div class="d-flex justify-content-between">
          <h5>Total:</h5>
          <h5 class="text-primary">$<span th:text="${cart.totalPrice}"></span></h5>
        </div>

        <div class="mt-3">
          <div class="alert alert-info">
            <i class="bi bi-shield-check me-2"></i>
            <small>Your payment information is secure and encrypted</small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function selectPayment(method) {
    document.getElementById(method).checked = true;
    document.querySelectorAll('.payment-method-card').forEach(card => {
      card.classList.remove('selected');
    });
    document.getElementById(method).closest('.payment-method-card').classList.add('selected');
  }
</script>
</body>
</html>
